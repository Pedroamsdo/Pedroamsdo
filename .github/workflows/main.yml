name: generate animation

on:
  # run automatically every 24 hours (daily at 00:00 UTC)
  schedule:
    - cron: "0 0 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate snake SVGs (includes private contributions if PERSONAL_TOKEN is set)
      - name: Generate github-contribution-grid-snake.svg (blue)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Use PERSONAL_TOKEN (create as a repo secret with 'repo' scope) to include private contributions
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=1E90FF
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=1E90FF

      # Ensure output folder exists (safety)
      - name: List dist files
        run: |
          ls -la dist || true

      # Push the content of dist to the output branch (published at raw.githubusercontent.com)
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # The GITHUB_TOKEN provided by GitHub Actions is sufficient to push to the repo.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
